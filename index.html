<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nossas Fotos ❤️</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #1a1a1a;
        color: white;
        font-family: "Poppins", sans-serif;
        text-align: center;
        overflow-x: hidden;
    }

    /* Fundo romantico com brilho */
    body::before {
        content: "";
        position: fixed;
        inset: 0;
        background: radial-gradient(circle at center, #ff4d6d40, #000);
        z-index: -1;
    }

    h1 {
        margin-top: 30px;
        font-size: 40px;
        color: #ff4d6d;
        text-shadow: 0 0 20px #ff4d6d;
    }

    p {
        margin-top: -10px;
        margin-bottom: 30px;
        opacity: 0.7;
    }

    /* ================= GALERIA ================= */

    .gallery-grid {
        display: grid;
        grid-template-columns: repeat(5, 1fr); /* 5 fotos por linha */
        gap: 1rem;
        padding: 20px;
        max-width: 1600px;
        margin: 0 auto;
    }

    .gallery-grid img {
        width: 100%;
        aspect-ratio: 1/1; /* Mantém quadrado */
        object-fit: cover;
        border-radius: 20px;
        border: 3px solid #ff4d6d;
        box-shadow: 0 0 20px #ff4d6d80;
        transition: all 0.3s ease;
    }

    /* Zoom suave ao tocar/passar o mouse */
    .gallery-grid img:hover {
        transform: scale(1.05);
        box-shadow: 0 0 25px #ff4d6d;
    }

    /* ================= CORAÇÕES ================= */

    .coracao {
        position: fixed;
        color: #ff4d6d;
        font-size: 22px;
        animation: subir 6s linear infinite;
        opacity: 0.7;
        z-index: -1;
    }

    @keyframes subir {
        0% { transform: translateY(100vh) translateX(0); opacity: 1; }
        100% { transform: translateY(-10vh) translateX(20px); opacity: 0; }
    }

    /* Ajuste para telas pequenas */
    @media (max-width: 700px) {
        .gallery-grid {
            grid-template-columns: repeat(2, 1fr); /* 2 por linha no celular */
        }
    }
</style>
</head>
<body>

<h1>Eu & Você ❤️</h1>
<p>Nossos momentos, guardados com amor.</p>

<!-- ================= GALERIA ================= -->
<div class="gallery-grid">
    <img src="1.jpg">
    <img src="2.jpg">
    <img src="3.jpg">
    <img src="4.jpg">
    <img src="5.jpg">
    <img src="6.jpg">
    <img src="7.jpg">
</div>

<!-- ================= CORAÇÕES ================= -->
<script>
function criarCoracao() {
    const coracao = document.createElement("div");
    coracao.classList.add("coracao");
    coracao.innerHTML = "❤";

    coracao.style.left = Math.random() * 100 + "vw";
    coracao.style.fontSize = (18 + Math.random() * 12) + "px";
    coracao.style.animationDuration = (5 + Math.random() * 3) + "s";

    document.body.appendChild(coracao);

    setTimeout(() => coracao.remove(), 8000);
}

setInterval(criarCoracao, 400);
</script>

</body>
</html>
